<!DOCTYPE html>
<html>
	<head>
		<title>Entry Form</title>
	</head>
	<body>

		<table style="width:30%">
	

			<form action="action_page.php">

					<th><label for="eno">Eno : </label></th>
					<td><input type="text" id="eno" name="eno" placeholder="Your eno.."></td>
				</tr>
				<tr>
					<th><label for="name">Name</label></th>
					<td><input type="text" id="name" name="firstname" placeholder="Your name.."></td>
				</tr>
				<tr>

					<td><input type="text" id="pwd" name="pwd" placeholder="your pwd.."></td>

				<tr>

     			 			<option value="usa">USA</option>
    					</select>
					</td>
				</tr>
				<tr>
					<th><label for="subject">Subject</label></th>

				<tr>
				<br>
				<br>

				<tr >
					<th></th>
					<td><input type="submit" value="Submit" ></td>
				<tr>

  			</form>
		</table>
	</body>
</html>
